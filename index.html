<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>droPin</title>
        <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="container">
            <div id="content" class="uk-grid-collapse uk-child-width-1-1@s uk-child-width-1-2@m" uk-grid uk-height-match>
                <div id="controls" class="uk-flex uk-flex-column">
                    <div class="uk-section uk-section-secondary uk-light" style="padding-top: 1rem; padding-bottom: 1rem;">
                        <div class="uk-container">
                            <h1 class="uk-text-center">droPin</h1>
                        </div>
                    </div>
                    <div class="uk-section uk-section-muted uk-flex-1" style="padding-top: 1rem; padding-bottom: 1rem;">
                        <ul uk-accordion="collapsible: false">
                            <li>
                                <h3 class="uk-accordion-title uk-text-center" style="padding-left: 30px;">Drop a Pin</h3>
                                <div class="uk-accordion-content">
                                    <form class="uk-margin-small-left uk-margin-small-right">
                                        <fieldset class="uk-fieldset">
                                            
                                            <div class="uk-margin">
                                                <input id="latitude" class="uk-input" type="number" min="-90" max="90" placeholder="Latitude">
                                            </div>

                                            <div class="uk-margin">
                                                <input id="longitude" class="uk-input" type="number" min="-180" max="180" placeholder="Longitude">
                                            </div>

                                            <div class="uk-margin">
                                                <textarea id="message" class="uk-textarea" rows="3" placeholder="Write a message!"></textarea>
                                            </div>

                                            <div class="uk-margin">
                                                <button id="submit" class="uk-button uk-button-primary uk-width-1-1">Drop Pin</button>
                                            </div>

                                        </fieldset>
                                    </form>
                                </div>
                            </li>
                            <li>
                                <h3 class="uk-accordion-title uk-text-center" style="padding-left: 30px;">All Pins</h3>
                                <div class="uk-accordion-content">
                                    <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor reprehenderit.</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="map" class="full-height"></div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.min.js"></script>
        <script src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJeL06LFjnRoUtQBAVCyASI5cSnNkx9C8&callback=initMap"></script>
    </body>
</html>
