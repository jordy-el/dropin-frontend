<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>droPin</title>
        <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="container" class="uk-flex uk-flex-column">
            <div id="content" class="uk-grid-collapse uk-child-width-1-2 uk-height-1-1 uk-flex-1" uk-grid uk-height-match>
                <div id="controls" class="uk-flex uk-flex-column uk-height-1-1">
                    <div class="uk-section uk-section-secondary uk-light" style="padding-top: 1rem; padding-bottom: 1rem;">
                        <div class="uk-container">
                            <h1 class="uk-text-center">droPin</h1>
                        </div>
                    </div>
                    <div class="uk-section uk-section-muted uk-flex-1" style="padding-top: 1rem; padding-bottom: 1rem;">
                        <h1 class="uk-text-center">Drop a Pin</h1>
                        <form class="uk-margin-small-left uk-margin-small-right">
                            <fieldset class="uk-fieldset">

                                <div class="uk-margin">
                                    <input id="latitude" class="uk-input uk-width-1-1" type="number" min="-90" max="90" placeholder="Latitude (Between -90 and 90)">
                                    <p class="uk-text-danger uk-text-center uk-width-1-1 input-error">Must be a number between -90 and 90</p>
                                </div>

                                <div class="uk-margin">
                                    <input id="longitude" class="uk-input uk-width-1-1" type="number" min="-180" max="180" placeholder="Longitude (Between -180 and 180)">
                                    <p class="uk-text-danger uk-text-center uk-width-1-1 input-error">Must be a number between -180 and 180</p>
                                </div>

                                <div class="uk-margin">
                                    <textarea id="message" class="uk-textarea uk-width-1-1" rows="3" placeholder="Write a message!"></textarea>
                                    <p class="uk-text-danger uk-text-center uk-width-1-1 input-error">Must contain a message</p>
                                </div>

                                <div class="uk-margin">
                                    <button id="submit" class="uk-button uk-button-primary uk-width-1-1">Drop Pin</button>
                                    <p class="uk-text-danger uk-text-center uk-width-1-1"></p>
                                </div>

                            </fieldset>
                        </form>
                        <h1 class="uk-heading-line uk-text-center uk-margin-small uk-margin-small-left uk-margin-small-right"><span>OR TOUCH THE MAP!</span></h1>
                    </div>
                </div>
                <div class="uk-inline">
                    <div id="map" class="full-height"></div>
                    <div id="map-loader" class="uk-overlay-primary uk-position-cover">
                        <div class="uk-position-center">
                            <div uk-spinner></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.min.js"></script>
        <script src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJeL06LFjnRoUtQBAVCyASI5cSnNkx9C8&callback=initMap"></script>
    </body>
</html>
